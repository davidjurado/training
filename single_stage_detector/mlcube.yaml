name: mlperf_training_ssd
description: MLCommons Best Practices Working Group
authors:
  - {name: "First Second", email: "first.second@company.com", org: "Company Inc."}

platform:
  accelerator_count: 8

container:
  image: mlcommons/train_ssd:0.0.1
  build_context: "."
  build_file: "Dockerfile.mlcube"

tasks:
  download_data:
    io:
      - {name: cache_dir, type: directory, io: output, default: $WORKSPACE/cache}
      - {name: data_dir, type: directory, io: output, default: $WORKSPACE/data}
  download_model:
    io:
      - {name: model_dir, type: directory, io: output, default: $WORKSPACE/pretrained_model}
  train:
    io:
      - {name: data_dir, type: directory, io: input, default: $WORKSPACE/data}
      - {name: pretrained_backbone, type: file, io: input, default: $WORKSPACE/pretrained_model/resnet34-333f7ec4.pth}
      - {name: parameters_file, type: file, io: input, default: $WORKSPACE/parameters.yaml}

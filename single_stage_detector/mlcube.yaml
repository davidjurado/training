name: mlperf_training_ssd
description: MLCommons Best Practices Working Group
authors:
  - {name: "First Second", email: "first.second@company.com", org: "Company Inc."}

platform:
  accelerator_count: 8

docker:
  image: mlcommons/train_ssd:0.0.1
  build_context: "."
  build_file: "Dockerfile.mlcube"

tasks:
  download_data:
    parameters:
      inputs: {}
      outputs: {data_dir: "data/", cache_dir: "cache/"}
  download_model:
    parameters:
      inputs: {}
      outputs: {model_dir: "pretrained_model/"}
  train:
    parameters:
      inputs: {data_dir: "data/", pretrained_backbone: "pretrained_model/resnet34-333f7ec4.pth", parameters_file: "parameters.yaml"}
      outputs: {log_dir: "logs/"}
  check_logs:
    parameters:
      inputs: {log_dir: "logs/"}
      outputs: {}
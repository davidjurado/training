name: MLCommons Bert Benchmark
authors: 
 - {name: "MLCommons Best Practices Working Group"}

platform:
  accelerator_count: 1

docker:
  # Image name.
  image: mlcommons/bert:0.0.1
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "bert"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"

tasks:
  download:
  # Download dataset
    parameters:
      outputs: {data_dir: data/}
  extract:
  # Extract dataset
    parameters:
      inputs: {data_dir: data/}
  preprocess:
  # Preprocess dataset
    parameters:
      inputs: {data_dir: data/}
  generate_tfrecords:
  # Convert training data in tfrecords format
    parameters:
      inputs: {data_dir: data/}
  train:
  # Train model
    parameters:
      inputs: {data_dir: data/}
      outputs: {output_dir: output/}